<!DOCTYPE html>
<html>
<body>

{% block content %}
         <div class="row">
            <div class="large-4 small-12 columns">
               <!--  <img src="{{ url_for('static', filename='img/Straight_Up_Performance_Logo.png') }}"> -->

                <div class="hide-for-small panel">
                    <h3>All Users</h3>
                    <h5 class="subheader">Straight Up Racing believe
                    </h5>
                </div>
            </div>

            <div class="large-8 columns">
               <div class="row container1">
                   {% for user in users %}
                       <div class="large-4 small-4 columns">
                           <ul class="pricing-table">
                               {% if user.username %}<li class="title">{{ user.username }}</li>{% endif %}
                               {% if user.email %}<li class="title">{{ user.email }}</li>{% endif %} 
                           </ul>
                       </div>
                   {% endfor %}
               </div>
            </div>
            <a href="/">Add User</a>
         </div>


{% endblock %}
</body>
</html>
